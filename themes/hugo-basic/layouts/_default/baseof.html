<!DOCTYPE html>
<html>
  <head>
    {{- partial "site-head.html" . -}}
  </head>
  <body>
    {{- partial "site-navigation.html" . -}}
    {{- block "header" . }}
      {{- partial "site-header.html" . -}}
    {{ end }}
      <!-- Content -->
    <main role="main">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12">
            {{- block "main" . }}{{- end }}
          </div>
        </div>
      </div>
    </main>
    {{- partial "site-footer.html" . -}}
  </body>
</html>
