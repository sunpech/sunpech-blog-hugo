{{ define "main" }}
  {{ .Content }}
  
  {{ range .Pages.GroupByDate "2006" }}
    <h2>{{ .Key }}</h2>
    <ul>
      {{ range .Pages }}  
      <li>
        <!--<img src="{{ .Params.thumbnail }}" alt="" /> -->
        <a href="{{ .Permalink }}">{{ .Title }}</a> - {{ .Date.Format "January 2, 2006" }}
      </li>
      {{ end }}
    </ul>
  {{ end }}
  
{{ end }}
